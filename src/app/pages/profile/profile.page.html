<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> -->
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end" class="menuIcon">
      <ion-button routerLink="/notification">
        <img src="../assets/img/notification.png" />
        <ion-badge class="notiCount">10</ion-badge>
      </ion-button>
      <ion-menu-button>
        <img src="assets/img/menu.png" />
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="bg-blue">
    <ion-row>
      <ion-col class="profileImgWrap">
        <img alt="" src="../assets/img/profile-pic.png" />
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="userInfo">
    <ion-row>
      <ion-col>
        <h2>
          {{user?.name}}
          <ion-button (click)="toEditprofile = !toEditprofile"
            ><img src="../assets/img/edit.png" alt=""
          /></ion-button>
        </h2>
        <p class="name">Antisocial Personality</p>
        <p>{{user?.license}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-view-profile [hidden]="toEditprofile" [user]="user"></app-view-profile>
  <app-edit-profile *ngIf="toEditprofile" [user]="user"></app-edit-profile>
</ion-content>

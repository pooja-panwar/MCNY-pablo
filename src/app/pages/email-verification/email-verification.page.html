<ion-content class="bg-blue">
  <ion-card class="formWrap">
    <ion-card-content>
      <h4>
        Verify Email
        <ion-button><img src="../assets/img/close.png" /></ion-button>
      </h4>

      <form [formGroup]="emailVefiryForm" (ngSubmit)="submitVerifyForm()">
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Verification Code</ion-label>
            <ion-input
              formControlName="verificationCode"
              [class.error-input]="isSubmitted && errorControl.verificationCode.errors"
            ></ion-input>
          </ion-item>
          <span
            class="error ion-padding"
            *ngIf="isSubmitted && errorControl.verificationCode.errors?.required"
          >
            Verification Code is required.
          </span>

          <ion-item>
            <ion-button class="yellowBtn" type="submit">Submit</ion-button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
